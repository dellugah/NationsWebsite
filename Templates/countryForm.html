<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Region Dropdown</title>
  <link rel="stylesheet" href="../css/CSS.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
</head>
<body>
<!-- Background wrapper (blurs the page background image) -->
<div class="background"></div>
<div id="app" class="form-container">
  <h1>Select a Region</h1>
  <div class="form-group">
    <label for="region-select" style="color: #f8c24a;">Choose a Region:</label>
    <!-- Dropdown to be populated dynamically -->
    <select id="region-select" v-model="selectedRegion" class="back-button">
      <option disabled value="">Select a region</option>
      <option v-for="region in regions" :value="region">{{ region }}</option>
    </select>
  </div>
  <div class="form-group">
    <!-- Submit button -->
    <button class="submit-button" @click="submitRegion">Submit</button>
    <div class="form-group">
      <a href="../Index.html" class="back-button">Go Back</a>
    </div>
  </div>
</div>

<script src="../js/countriesPage.js"></script>
</body>
</html>
