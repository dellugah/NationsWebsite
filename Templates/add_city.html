<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert New City</title>
    <link rel="stylesheet" href="../css/CSS.css">
</head>
<body>
<!-- Background wrapper (blurs the page background image) -->
<div class="background"></div>

<!-- Foreground wrapper (contains the form) -->
<div class="form-container">
    <h1>Add a New City</h1>
    <form id="cityForm" action="/submit-city" method="POST">
        <div class="form-group">
            <label for="cityName">City Name:</label>
            <input type="text" id="cityName" name="cityName" placeholder="Enter city name" required>
        </div>

        <div class="form-group">
            <label for="province">Province/State:</label>
            <input type="text" id="province" name="province" placeholder="Enter province/state" required>
        </div>

        <div class="form-group">
            <label for="population">Population:</label>
            <input type="number" id="population" name="population" placeholder="Enter population" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter country" required>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>

    <!-- Go Back Button -->
    <div class="form-group">
        <a href="../Index.html" class="back-button">Go Back</a>
    </div>
</div>
</body>
</html>
