<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Input Form</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/submit.css" />
</head>
<body>
<div id="app">
    <h1>City Information Form</h1>
    <form @submit.prevent="submitCity">
        <label for="cityName">City Name</label>
        <input type="text" id="cityName" v-model="city.cityName" placeholder="Enter city name" required>

        <label for="population">Population</label>
        <input type="number" id="population" v-model.number="city.population" placeholder="Enter population" min="0" required>

        <label for="province">Province</label>
        <input type="text" id="province" v-model="city.province" placeholder="Enter province" required>

        <label for="country">Country</label>
        <input type="text" id="country" v-model="city.country" placeholder="Enter country" required>

        <button type="submit">Submit</button>
    </form>

    <div class="success" v-if="message">{{ message }}</div>
    <div class="error" v-if="error">{{ error }}</div>
</div>

<script src="../js/backup/submitJs.js"></script>
</body>
</html>
